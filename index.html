<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Desafio Front</title>
  </head>
  <body class="container">
    <form>
      <div class="form-group">
        <label for="pesquisa">Pesquisa usuario github</label>
        <input
          type="text"
          class="form-control"
          id="pesquisa"
          aria-describedby="emailHelp"
        />
      </div>
      <button type="submit" id="btn-pesquisa" class="btn btn-primary">
        Submit
      </button>
    </form>
    <br />
    <div id="users" style="opacity: 0%;">
      <div class="card" style="width: 18rem;">
        <img src="..." id="userImg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 id="userTitle" class="card-title"></h5>

          <p id="userBio" class="card-text"></p>
          <p id="userEmal" class="card-text"></p>
          <p id="followers" class="card-text"></p>
          <p id="following" class="card-text"></p>
          <a href="#" id="btnA" class="btn btn-primary"
            >Ir para a pagina do usuario</a
          >
        </div>
      </div>
    </div>
    <br />
    <h3>Repositorios</h3>
    <ul id="repos" class="list-group"></ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
